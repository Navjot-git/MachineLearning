<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Recommendation System</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="app">
        <h1>TV Show Recommendations</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for a show..." />
            <button onclick="getRecommendations(document.getElementById('search').value)">Get Recommendations</button>
        </div>
        <h2>Popular Shows</h2>
        <div id="show-grid" class="grid"></div>
        <h2>Recommended Shows</h2>
        <div id="recommendations" class="grid"></div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
